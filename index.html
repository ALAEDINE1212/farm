<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدارة المزرعة</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Farm selector -->
  <div id="farm-select" class="farm-select">
    <div class="farm-card" data-farm="sefrou">مزرعة صفرو</div>
    <div class="farm-card" data-farm="kamouni">مزرعة كاموني</div>
  </div>

  <!-- Sidebar menu (hidden until farm chosen) -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <a href="#" data-section="ewes">أغنام إناث</a>
      <a href="#" data-section="rams">أغنام ذكور</a>
      <a href="#" data-section="lambs">أولاد أغنام</a>
      <a href="#" data-section="chickens">الدجاج</a>
      <a href="#" data-section="olives">أشجار الزيتون</a>
      <a href="#" data-section="cowFemales">بقرة إناث</a>
      <a href="#" data-section="cowMales">بقرة ذكور</a>
      <a href="#" id="switch-farm">تغيير المزرعة</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main id="main-content" class="main-content">
    <!-- Sections: same pattern as before, plus cows -->
    <!-- 1) Ewes -->
    <section id="ewes" class="section">
      <form id="ewes-form" class="item-form">
        <!-- inputs (hidden on mobile cards) -->
        <input name="id" placeholder="رقم" required />
        <input name="status" placeholder="الوضعيّة" />
        <input name="medDate" type="date" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف أنثى</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="ewes-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 2) Rams -->
    <section id="rams" class="section">
      <form id="rams-form" class="item-form">
        <input name="id" placeholder="رقم" required />
        <input name="purchaseDate" type="date" />
        <input name="purchasePrice" placeholder="ثمن شراء" />
        <input name="status" placeholder="الوضعيّة" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف ذكر</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="rams-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 3) Lambs -->
    <section id="lambs" class="section">
      <form id="lambs-form" class="item-form">
        <input name="id" placeholder="رقم" required />
        <input name="purchaseDate" type="date" />
        <input name="purchasePrice" placeholder="ثمن شراء" />
        <input name="medDate" type="date" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف ولادة</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="lambs-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 4) Chickens -->
    <section id="chickens" class="section">
      <form id="chickens-form" class="item-form">
        <input name="type" placeholder="نوع" required />
        <input name="gender" placeholder="جنس" />
        <input name="count" type="number" placeholder="عدد" />
        <input name="purchaseDate" type="date" />
        <input name="purchasePrice" placeholder="ثمن شراء" />
        <input name="medDate" type="date" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف دجاج</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">نوع</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="chickens-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 5) Olives -->
    <section id="olives" class="section">
      <form id="olives-form" class="item-form">
        <input name="count" type="number" placeholder="عدد" required />
        <input name="plantDate" type="date" />
        <input name="medDate" type="date" />
        <input name="harvestDate" type="date" />
        <input name="medCosts" placeholder="مصاريف دواء" />
        <button type="submit">أضف أشجار</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">عدد</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="olives-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 6) Cow Females -->
    <section id="cowFemales" class="section">
      <form id="cowFemales-form" class="item-form">
        <input name="id" placeholder="رقم" required />
        <input name="status" placeholder="الوضعيّة" />
        <input name="medDate" type="date" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف بقرة إناث</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="cowFemales-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 7) Cow Males -->
    <section id="cowMales" class="section">
      <form id="cowMales-form" class="item-form">
        <input name="id" placeholder="رقم" required />
        <input name="purchaseDate" type="date" />
        <input name="purchasePrice" placeholder="ثمن شراء" />
        <input name="status" placeholder="الوضعيّة" />
        <input name="expenses" placeholder="مصاريف" />
        <input name="sellDate" type="date" />
        <input name="sellPrice" placeholder="ثمن بيع" />
        <button type="submit">أضف بقرة ذكور</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="cowMales-overview" class="overview-list"></div>
      </div>
    </section>
  </main>

  <!-- Detail/Edit Modal -->
  <div id="detail-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3 id="detail-title"></h3>
      <form id="detail-form" class="detail-form">
        <!-- JS will inject fields here -->
      </form>
      <button id="detail-close" class="btn-close">إغلاق</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
