<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدارة المزرعة</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Farm selector -->
  <div id="farm-select" class="farm-select">
    <div class="farm-card" data-farm="sefrou">مزرعة صفرو</div>
    <div class="farm-card" data-farm="kamouni">مزرعة كاموني</div>
  </div>

  <!-- Sidebar menu -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <a href="#" data-section="ewes">أغنام إناث</a>
      <a href="#" data-section="rams">أغنام ذكور</a>
      <a href="#" data-section="lambs">أولاد أغنام</a>
      <a href="#" data-section="chickens">الدجاج</a>
      <a href="#" data-section="olives">أشجار الزيتون</a>
      <a href="#" data-section="cowFemales">بقرة إناث</a>
      <a href="#" data-section="cowMales">بقرة ذكور</a>
      <a href="#" id="switch-farm">تغيير المزرعة</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main id="main-content" class="main-content">

    <!-- 1) Ewes -->
    <section id="ewes" class="section">
      <form id="ewes-form" class="item-form">
        <div class="field-group">
          <label for="ewes-id">رقم</label>
          <input id="ewes-id" name="id" required />
        </div>
        <div class="field-group">
          <label for="ewes-status">الوضعيّة</label>
          <input id="ewes-status" name="status" />
        </div>
        <div class="field-group">
          <label for="ewes-medDate">تاريخ الدواء</label>
          <input id="ewes-medDate" name="medDate" type="date" />
        </div>
        <div class="field-group">
          <label for="ewes-expenses">مصاريف</label>
          <input id="ewes-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="ewes-sellDate">تاريخ البيع</label>
          <input id="ewes-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="ewes-sellPrice">ثمن البيع</label>
          <input id="ewes-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف أنثى</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="ewes-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 2) Rams -->
    <section id="rams" class="section">
      <form id="rams-form" class="item-form">
        <div class="field-group">
          <label for="rams-id">رقم</label>
          <input id="rams-id" name="id" required />
        </div>
        <div class="field-group">
          <label for="rams-purchaseDate">تاريخ الشراء</label>
          <input id="rams-purchaseDate" name="purchaseDate" type="date" />
        </div>
        <div class="field-group">
          <label for="rams-purchasePrice">ثمن الشراء</label>
          <input id="rams-purchasePrice" name="purchasePrice" />
        </div>
        <div class="field-group">
          <label for="rams-status">الوضعيّة</label>
          <input id="rams-status" name="status" />
        </div>
        <div class="field-group">
          <label for="rams-expenses">مصاريف</label>
          <input id="rams-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="rams-sellDate">تاريخ البيع</label>
          <input id="rams-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="rams-sellPrice">ثمن البيع</label>
          <input id="rams-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف ذكر</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="rams-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 3) Lambs -->
    <section id="lambs" class="section">
      <form id="lambs-form" class="item-form">
        <div class="field-group">
          <label for="lambs-id">رقم</label>
          <input id="lambs-id" name="id" required />
        </div>
        <div class="field-group">
          <label for="lambs-purchaseDate">تاريخ الشراء</label>
          <input id="lambs-purchaseDate" name="purchaseDate" type="date" />
        </div>
        <div class="field-group">
          <label for="lambs-purchasePrice">ثمن الشراء</label>
          <input id="lambs-purchasePrice" name="purchasePrice" />
        </div>
        <div class="field-group">
          <label for="lambs-medDate">تاريخ الدواء</label>
          <input id="lambs-medDate" name="medDate" type="date" />
        </div>
        <div class="field-group">
          <label for="lambs-expenses">مصاريف</label>
          <input id="lambs-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="lambs-sellDate">تاريخ البيع</label>
          <input id="lambs-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="lambs-sellPrice">ثمن البيع</label>
          <input id="lambs-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف ولادة</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="lambs-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 4) Chickens -->
    <section id="chickens" class="section">
      <form id="chickens-form" class="item-form">
        <div class="field-group">
          <label for="chickens-type">نوع</label>
          <input id="chickens-type" name="type" required />
        </div>
        <div class="field-group">
          <label for="chickens-gender">جنس</label>
          <input id="chickens-gender" name="gender" />
        </div>
        <div class="field-group">
          <label for="chickens-count">عدد</label>
          <input id="chickens-count" name="count" type="number" />
        </div>
        <div class="field-group">
          <label for="chickens-purchaseDate">تاريخ الشراء</label>
          <input id="chickens-purchaseDate" name="purchaseDate" type="date" />
        </div>
        <div class="field-group">
          <label for="chickens-purchasePrice">ثمن الشراء</label>
          <input id="chickens-purchasePrice" name="purchasePrice" />
        </div>
        <div class="field-group">
          <label for="chickens-medDate">تاريخ الدواء</label>
          <input id="chickens-medDate" name="medDate" type="date" />
        </div>
        <div class="field-group">
          <label for="chickens-expenses">مصاريف</label>
          <input id="chickens-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="chickens-sellDate">تاريخ البيع</label>
          <input id="chickens-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="chickens-sellPrice">ثمن البيع</label>
          <input id="chickens-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف دجاج</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">نوع</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="chickens-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 5) Olives -->
    <section id="olives" class="section">
      <form id="olives-form" class="item-form">
        <div class="field-group">
          <label for="olives-count">عدد</label>
          <input id="olives-count" name="count" type="number" required />
        </div>
        <div class="field-group">
          <label for="olives-plantDate">تاريخ الزرع</label>
          <input id="olives-plantDate" name="plantDate" type="date" />
        </div>
        <div class="field-group">
          <label for="olives-medDate">تاريخ الدواء</label>
          <input id="olives-medDate" name="medDate" type="date" />
        </div>
        <div class="field-group">
          <label for="olives-harvestDate">تاريخ القطاف</label>
          <input id="olives-harvestDate" name="harvestDate" type="date" />
        </div>
        <div class="field-group">
          <label for="olives-medCosts">مصاريف دواء</label>
          <input id="olives-medCosts" name="medCosts" />
        </div>
        <button type="submit">أضف أشجار</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">عدد</div>
        <div class="overview-header">مصاريف دواء</div>
        <div class="overview-header">تاريخ القطاف</div>
        <div id="olives-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 6) Cow Females -->
    <section id="cowFemales" class="section">
      <form id="cowFemales-form" class="item-form">
        <div class="field-group">
          <label for="cowFemales-id">رقم</label>
          <input id="cowFemales-id" name="id" required />
        </div>
        <div class="field-group">
          <label for="cowFemales-status">الوضعيّة</label>
          <input id="cowFemales-status" name="status" />
        </div>
        <div class="field-group">
          <label for="cowFemales-medDate">تاريخ الدواء</label>
          <input id="cowFemales-medDate" name="medDate" type="date" />
        </div>
        <div class="field-group">
          <label for="cowFemales-expenses">مصاريف</label>
          <input id="cowFemales-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="cowFemales-sellDate">تاريخ البيع</label>
          <input id="cowFemales-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="cowFemales-sellPrice">ثمن البيع</label>
          <input id="cowFemales-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف بقرة إناث</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="cowFemales-overview" class="overview-list"></div>
      </div>
    </section>

    <!-- 7) Cow Males -->
    <section id="cowMales" class="section">
      <form id="cowMales-form" class="item-form">
        <div class="field-group">
          <label for="cowMales-id">رقم</label>
          <input id="cowMales-id" name="id" required />
        </div>
        <div class="field-group">
          <label for="cowMales-purchaseDate">تاريخ الشراء</label>
          <input id="cowMales-purchaseDate" name="purchaseDate" type="date" />
        </div>
        <div class="field-group">
          <label for="cowMales-purchasePrice">ثمن الشراء</label>
          <input id="cowMales-purchasePrice" name="purchasePrice" />
        </div>
        <div class="field-group">
          <label for="cowMales-status">الوضعيّة</label>
          <input id="cowMales-status" name="status" />
        </div>
        <div class="field-group">
          <label for="cowMales-expenses">مصاريف</label>
          <input id="cowMales-expenses" name="expenses" />
        </div>
        <div class="field-group">
          <label for="cowMales-sellDate">تاريخ البيع</label>
          <input id="cowMales-sellDate" name="sellDate" type="date" />
        </div>
        <div class="field-group">
          <label for="cowMales-sellPrice">ثمن البيع</label>
          <input id="cowMales-sellPrice" name="sellPrice" />
        </div>
        <button type="submit">أضف بقرة ذكور</button>
      </form>
      <div class="overview-wrap">
        <div class="overview-header">رقم</div>
        <div class="overview-header">مصاريف</div>
        <div class="overview-header">ثمن بيع</div>
        <div id="cowMales-overview" class="overview-list"></div>
      </div>
    </section>

  </main>

  <!-- Detail/Edit Modal -->
  <div id="detail-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3 id="detail-title"></h3>
      <form id="detail-form" class="detail-form"></form>
      <button id="detail-close" class="btn-close">×</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
